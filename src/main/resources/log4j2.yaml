Configutation:
  name: Default
  Appenders:
    Console:
      name: Console_Appender
      type: Console
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %highlight{%-5p} %c{1}:%L - %m%n"
    File:
      name: File_Appender
      type: File
      fileName: debug.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n"
    RollingFile:
      - name: RollingFile_Appender
        fileName: rollingfile.log
        filePattern: "logs.rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 KB
        DefaultRollOverStrategy:
          max: 30
  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console_Appender
          level: debug
        - ref: RollingFile_Appender
          level: debug
    Logger:
      - name: ru.clevertec
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console_Appender
            level: debug
          - ref: File_Appender
            level: error
          - ref: RollingFile_Appender
            level: debug

