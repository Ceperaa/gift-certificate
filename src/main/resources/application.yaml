spring:

  datasource:
    #        url: jdbc:postgresql://localhost:5432/GiftCertificates
    driver_class_name: org.postgresql.Driver
    username: postgres
    password: root

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        show_sql: false
        format_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  profiles:
    active: prod

server:
  servlet:
    context-path: /api/

cluster:
  nodes:
    - - localhost:8085
      - localhost:8087
      - localhost:8089

    - - localhost:8081
      - localhost:8082
      - localhost:8083

    - - localhost:8086
      - localhost:8084
      - localhost:8088



