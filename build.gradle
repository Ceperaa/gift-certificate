plugins {
    id 'java'
}

group 'ru.clevertec.ecl'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext.versions = [
        'spring'    : '5.3.22',
        'mapStruct': '1.5.2.Final',
        'junit'    : '5.8.2',
        'mockito'  : '4.7.0',
        'yaml'      : '2.13.3',
        'log4j'     : '2.18.0',
        'slf4j'     : '1.7.36',
        'liquibase' : '4.3.5',
        'lombok'    : '1.18.24',
        'postgresql': '42.4.0',
]

dependencies {
    implementation "org.springframework:spring-jdbc:${versions.spring}"
    implementation "org.springframework:spring-context:${versions.spring}"
    implementation "org.springframework:spring-tx:${versions.spring}"
    implementation "org.springframework:spring-orm:${versions.spring}"
    implementation "org.springframework:spring-web:${versions.spring}"
    implementation "org.springframework:spring-webmvc:${versions.spring}"

    implementation "org.slf4j:slf4j-api:${versions.slf4j}"
    implementation "org.apache.logging.log4j:log4j-core:${versions.log4j}"
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:${versions.log4j}"

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${versions.yaml}"
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.3'

    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "org.liquibase:liquibase-core:${versions.liquibase}"

    compileOnly "org.projectlombok:lombok:${versions.lombok}"
    annotationProcessor "org.projectlombok:lombok:${versions.lombok}"
    testAnnotationProcessor "org.projectlombok:lombok:${versions.lombok}"
    testCompileOnly "org.projectlombok:lombok:${versions.lombok}"

    implementation "org.postgresql:postgresql:${versions.postgresql}"

    implementation "org.mapstruct:mapstruct:${versions.mapStruct}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${versions.mapStruct}"

    testImplementation 'com.h2database:h2:2.1.214'
}

tasks.named('test') {
    useJUnitPlatform()
}